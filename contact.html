<!DOCTYPE html>
<html lang="zh-TW", "en">
<head>
  <meta charset="UTF-8">
  <title>Ivonne Chen</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="960_24_col.css">
  <link href='http://fonts.googleapis.com/css?family=Gudea:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
  
<body> 
  
  <!-- Header -->
  <header>
      <nav>
        <div class="container_24">
          <ul class="nav">
            <li><a href="index.html" class="profile"><i class="fa fa-user fa-2x"></i>Profile</a></li>
            <li><a href="resume.html" class="resume"><i class="fa fa-list-ul fa-2x"></i>Resume</a></li>
            <li><a href="contact.html" class="contact"><i class="fa fa-envelope fa-2x"></i>Contact</a></li></li>
          </ul>
        </div>
      </nav>
  </header>
  <!-- Header End -->

  
  <!-- Main Content -->
  <section class="content">
    
    <div class="container_24">

        <article class="contact-form">
          <div class="grid_16">
              <h2>Contact Form</h2>

              <form action="https://docs.google.com/spreadsheet/formResponse?formkey=dDZ3dGNNLVFBTjR4bktTNGhQVEFfa3c6MA&amp;if q" method="POST">
                  <div class="grid_16">
                    <div class="id grid_4 alpha">
                      hidden_id</div>
                    <div class="grid_12 omega">
                      <input type="hidden" name="entry.0.single" value="100305082" id="input">
                    </div>
                  </div>
                  
                  <div class="grid_16">
                    <div class="gender grid_4 alpha">
                      Gender</div>
                      <div class="grid_12 omega">
                        <input type="radio" name="entry.1.group" value="Boy">Boy
                        <input type="radio" name="entry.1.group" value="Girl">Girl
                      </div>
                  </div>

                  <div class="grid_16">
                    <div class="favorite-foods grid_4 alpha">
                    Favorite Foods</div>
                    <div class="grid_12 omega">
                      <input type="checkbox" name="entry.2.group" value="Apple">Apple
                      <input type="checkbox" name="entry.2.group" value="Banana">Banana
                      <input type="checkbox" name="entry.2.group" value="Lemon" >Lemon
                      <input type="checkbox" name="entry.2.group" value="Watermelon">Watermelon
                    </div>
                  </div>

                  <div class="grid_16">
                    <div class="relationship grid_4 alpha">
                    Relationship</div>
                    <div class="grid_12 omega">
                      <select name="entry.3.single">
                        <option value="single">single</option> 
                        <option value="dating">dating</option> 
                        <option value="married">married</option> 
                        <option value="hard to explain">hard to explain</option>
                      </select>
                    </div>
                  </div>

                  <div class="grid_16">
                    <div class="email grid_4 alpha">
                    Email</div>
                    <div class="grid_12 omega">
                      <input type="text" name="entry.4.single" id="e-mail">
                    </div>
                  </div>

                  <div class="grid_16">
                    <div class="comments grid_4 alpha">
                    Comments</div>
                    <div class="grid_12 omega">
                      <textarea name="entry.5.single"></textarea>
                    </div>
                  </div>

                  <div class="grid_16 prefix_4">
                    <input type="submit" value="Submit">
                  </div>
              </form>
            </div>
        </article>


        <article class="contact-info">
          <div class="grid_8">
              <h2>Contact Info</h2>
              <ul><li id="name">Ivonne Chen</li>
                  <li><i class="fa fa-map-marker fa-lg"></i>No.64, Sec 2, Zhinan Rd.<br>Wenshan Dist., Taipei City 116</li>
                  <li><i class="fa fa-phone fa-lg"></i>02-2939-3091</li>
              </ul>
          </div>
        </article>


    </div>
  </section>  
  <!-- Main Content End -->
  

  <!-- Footer -->
  <footer>
  <div class="container_24">
    <div class="grid_6">
      <div class="mailto"><a href="mailto:starwithu@gmail.com" title="Email Me"><i class="fa fa-envelope-o"></i>starwithu@gmail.com</a></div>
    </div>
    <div class="grid_18">
      <!-- Social Icon -->
      <div class="social-link">
        <a href="https://www.facebook.com/starwithu" title="Facebook" target="blank"><i class="fa fa-facebook fa-2x"></i></a>
        <a href="https://plus.google.com/110808607960754725570/" title="Google+" target="blank"><i class="fa fa-google-plus fa-2x"></i></a>
        <a href="http://instagram.com/icillia" title="Instagram" target="blank"><i class="fa fa-instagram fa-2x"></i></a>
      </div>
      <!-- Social Icon End -->

    </div>
  </div>
  </footer>
  <!-- Footer End -->
  
</body>
</html>
